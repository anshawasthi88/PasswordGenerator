<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/07fe73c71d.js" crossorigin="anonymous"></script>
    <link rel="" href="favicon">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-regular fa-copy" width="23" height="23"></i>
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-length-count id="sliderValue">0</p>
            </div>

            <!--slider-->
        <input data-lengthSlider type="range" min="1" max="20" class="slider" step="1">

        <!-- checkboxes-->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="Symbols">
            <label for="Symbols">Includes Symbols</label>
        </div>

        <!--strength section-->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator class="color"></div>
        </div>

        <!--generate password button-->

        <button class="generateBtn" onclick="">Generate Button</button>
        </div>

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
